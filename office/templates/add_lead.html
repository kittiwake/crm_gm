{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 700px;
        margin-top: 40px;
    }

    .form-label {
        font-weight: 500;
        text-align: right;
    }

    .error {
        font-size: 0.85rem;
        color: red;
    }

    .row-align {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }

    .textarea-group {
        margin-bottom: 1rem;
    }

    .textarea-group .form-label {
        margin-bottom: 0;
        text-align: right;
    }

    .textarea-group .form-control {
        resize: vertical;
    }

    @media (max-width: 768px) {
        .row-align,
        .textarea-group {
            flex-direction: column;
            align-items: flex-start;
        }

        .form-label {
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .col-form-label {
            margin-bottom: 0.5rem;
        }
    }
</style>

<div class="container">
    <h2 class="mb-4 text-center">Добавить новый заказ</h2>
    <form id="leadForm" method="post" novalidate>
        {% csrf_token %}

        <div class="row-align row">
            <label for="{{ form.contract.id_for_label }}" class="col-sm-4 col-form-label">Номер заказа</label>
            <div class="col-sm-8">
                {{ form.contract }}
                <div class="error" id="contractError"></div>
            </div>
        </div>

        <div class="row-align row">
            <label for="{{ form.name.id_for_label }}" class="col-sm-4 col-form-label">ФИО заказчика</label>
            <div class="col-sm-8">
                {{ form.name }}
                <div class="error" id="nameError"></div>
            </div>
        </div>

        <div class="row-align row">
            <label for="{{ form.product.id_for_label }}" class="col-sm-4 col-form-label">Наименование продукта</label>
            <div class="col-sm-8">
                {{ form.product }}
                <div class="error" id="productError"></div>
            </div>
        </div>

        <div class="row-align row">
            <label for="{{ form.adress.id_for_label }}" class="col-sm-4 col-form-label">Адрес доставки</label>
            <div class="col-sm-8">
                {{ form.adress }}
                <div class="error" id="adressError"></div>
            </div>
        </div>

        <div class="row-align row">
            <label for="{{ form.phone.id_for_label }}" class="col-sm-4 col-form-label">Телефон</label>
            <div class="col-sm-8">
                {{ form.phone }}
                <div class="error" id="phoneError"></div>
            </div>
        </div>

        <div class="row-align row">
            <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label">E-mail</label>
            <div class="col-sm-8">
                {{ form.email }}
                <div class="error" id="emailError"></div>
            </div>
        </div>

        <div class="textarea-group row">
            <label for="{{ form.note.id_for_label }}" class="col-sm-4 col-form-label">Примечание</label>
            <div class="col-sm-8">
                {{ form.note }}
                <div class="error" id="noteError"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary w-100">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById('leadForm').addEventListener('submit', function (e) {
        let isValid = true;

        // Очистка предыдущих ошибок
        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        const contract = document.getElementById('id_contract').value.trim();
        const name = document.getElementById('id_name').value.trim();
        const product = document.getElementById('id_product').value.trim();
        const adress = document.getElementById('id_adress').value.trim();
        const phone = document.getElementById('id_phone').value.trim();
        const email = document.getElementById('id_email').value.trim();

        if (!contract) {
            document.getElementById('contractError').textContent = 'Это поле обязательно.';
            isValid = false;
        }

        if (!name) {
            document.getElementById('nameError').textContent = 'Это поле обязательно.';
            isValid = false;
        }

        if (!product) {
            document.getElementById('productError').textContent = 'Это поле обязательно.';
            isValid = false;
        }

        if (!adress) {
            document.getElementById('adressError').textContent = 'Это поле обязательно.';
            isValid = false;
        }

        // Проверка телефона (только цифры, длина от 10 до 11)
        const phoneRegex = /^\d{10,11}$/;
        if (!phoneRegex.test(phone)) {
            document.getElementById('phoneError').textContent = 'Введите корректный телефон (10-11 цифр).';
            isValid = false;
        }

        // Проверка email (если заполнено)
        if (email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Введите корректный email.';
                isValid = false;
            }
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>

{% endblock %}
